<!-- {% extends "header.html" %} -->
{% load staticfiles static %}
{% block content %}
<html>
{% for post in entries %}
<div class="post">
  <div class="date">
    <p>published: {{ post.published_date }}</p>
  </div>
  <h1><a href="">{{ post.title }}</a></h1>
  <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}

</html>
{% endblock %}
